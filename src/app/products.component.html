<h3>Seedshop products</h3>
<div class="grid grid-pad">
  <a *ngFor="let product of products"  class="col-1-4">
    <div>
      <h4>Barcode: {{product.barcode}} </h4>
      <h4>Name: {{product.name}} </h4>
      <h4>Weight,g/amount: {{product.weight}}/{{product.amount}}</h4>
      <h4>Manufacture: {{product.manufact}} </h4>
      <h4>Pack: {{product.pack}} </h4>
      <h4>Price,grn: {{product.price}}</h4>
      <h4><button (click)="add(product);">Add</button></h4>
    </div>
  </a>
</div>
